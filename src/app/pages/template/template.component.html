<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( forma )"
#forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]="usuario.nombre"
               placeholder="Nombre"
               required
               minlength="3"
               #nombre="ngModel">
          <small *ngIf="nombre.invalid && nombre.touched"
                 class="form-text text-danger">Ingresa almenos 3 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]="usuario.apellido"
               placeholder="Apellido"
               required
               minlength="3"
               #apellido="ngModel">
        <small *ngIf="apellido.invalid && apellido.touched"
               class="form-text text-danger">Ingresa almenos 3 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="email"
             [class.is-invalid]="email.invalid && email.touched"
             [ngModel]="usuario.email"
             placeholder="Correo electrÃ³nico"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel">
             <small *ngIf="email.invalid && email.touched"
             class="form-text text-danger">Ingresa un correo valido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">

      <select class="form-control"
              name="pais"
              [class.is-invalid]="pais.invalid && pais.touched"
              [ngModel]='usuario.pais'
              [disabled]="paises.length === 0"
              required
              #pais="ngModel">

        <option *ngFor="let pais of paises"
                [value]="pais.codigo">
          {{ pais.nombre }}
        </option>

      </select>
      
      <small *ngIf="pais.invalid && pais.touched"
      class="form-text text-danger">Seleciones un pais</small>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
    
      <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="radio"
               name="genero"
               [class.is-invalid]="genero.invalid && genero.touched"
               value="M"
               required
               [ngModel]="usuario.genero"
               #genero="ngModel">
        <label class="form-check-label">
          Masculino
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="radio"
               name="genero"
               [class.is-invalid]="genero.invalid && genero.touched"
               value="F"
               required
               [ngModel]="usuario.genero"
               #genero="ngModel">
        <label class="form-check-label">
          Femenino
        </label>
      </div>
      <small *ngIf="genero.invalid && genero.touched"
               class="form-text text-danger">Selecione un genero</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
